name: build
on: [ pull_request, push, workflow_dispatch ]

jobs:
  build:
    if: "(!contains(github.event.head_commit.message, 'skip build') && !contains(github.event.head_commit.message, 'build skip'))"
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Repository
        id: checkout
        uses: actions/checkout@v2

      - name: Validate Gradle Wrapper
        id: validate_gradle
        uses: gradle/wrapper-validation-action@v1

      - name: Setup JDK 1.8
        id: setup_jdk
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Make Gradle Wrapper Executable
        id: make_executable
        run: chmod +x ./gradlew

      - name: Build for Artifacts
        id: build
        run: ./gradlew jar shadowJar

      - name: Upload Generated Files as Artifact
        id: upload
        uses: actions/upload-artifact@v2
        with:
          name: "JDABotHelper"
          path: build/libs/

      - name: Publish to Brintray
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BINTRAY_USER: ${{ secrets.BINTRAY_USER }}
          BINTRAY_KEY: ${{ secrets.BINTRAY_KEY }}
        id: publish
        run: ./gradlew bintrayUpload
